<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wordle</title>
    </head>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }
        span{
            padding-left: 5px;
            padding-right: 5px;
        }
        .red{
            background-color: red;
            color: white;
        }
        .green{
            background-color: green;
            color: white;
        }
        .yellow{
            background-color: yellow;
            color: black;
        }
    </style>
    <script>
        words = ["abaci", "baboo", "cabie", "daddy", "eagie", "faced", "gaffe", "hacks",
        "ichor", "jaded", "label", "mache", "nabob", "oared", "pacer", "qadis", "rabid", 
        "sabin", "tabla", "ulama", "vague", "weddy", "xenia", "yacks", "zambo"];
        rndWord = words[Math.floor(Math.random() * words.length)];
        document.write(rndWord);
        numGuess = 6;
        num = 1;

        function doGuess(){
            numCorrect = 0;
            hist = document.getElementById("hist");
            elmGuessWord = document.getElementById("guestWord")
            guestWord = elmGuessWord.value;
            s = "<div>";

            for(i=0; i<guestWord.length; i++){
                if(rndWord.indexOf(guestWord[i])<0){
                    s += "<span class='red'>" + guestWord[i] + "</span>";
                }else if(guestWord[i] == rndWord[i]){
                    s += "<span class='green'>" + guestWord[i] + "</span>";
                }else{
                    s += "<span class='yellow'>" + guestWord[i] +"</span>";
                }
            }
            s += "</div>";
            hist.innerHTML +=s;
            num++;
            elmGuessWord.select();
            if(numCorrect == 5)hist.innerHTML +="Win!!!";
            if(num>6 && numCorrect != 5)hist.innerHTML +="Game Over";
        }
    </script>
    <body>
        <h1>Wordle</h1>
        <input type="text" id="guestWord" maxlength="5"><button onclick="doGuess()">Guess</button>
        <div id="hist"></div> 
    </body>
    
</html>
