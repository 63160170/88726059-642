<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form demo</title>
    </head>
    <body>
        <div class="container">
            <h3>Form Demo</h3>
            <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/642/88726059/services/post.php">
                <div class="row">
                    <div class="col-25">
                        <label for="name">ชื่อ-นามสกุล:</label>
                    </div>
                    <div class="col-105">
                        <input type="text" name="name" id="name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="passwd">รหัสผ่าน:</label>
                    </div>
                    <div class="col-75">
                        <input type="password" name="passwd" id="passwd">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
